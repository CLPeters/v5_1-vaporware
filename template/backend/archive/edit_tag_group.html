<h1>__A_TagGroups:</h1>
<form action="{{@BASE}}/adminCP/archive/tags/groups/id={{ @data['id'] }}" method="post">
	<div class="grid-wrapper">
		<check if="{{ @data['errors'] }}"><div class="gb-90 alert-box error">{{ @data['errors'] }}</div></check>
		<check if="{{ @data['changes'] }}"><div class="gb-90 alert-box success">{{ @data['changes'] }}</div></check>
		<div class="gb-20">__A_TagLabel</div><div class="gb-40"><input type="text" name="form_data[label]" value="{{ @data['label'] }}" /></div><div class="gb-40">(only change when needed)</div>
		<div class="gb-20">__A_TagGroupName</div><div class="gb-80"><input type="text" name="form_data[description]" value="{{ @data['description'] }}" /></div>
		<div class="gb-40" align="right"><input type="submit"></div><div class="gb-60"><input type="reset"></div>
	</div>
</form>
