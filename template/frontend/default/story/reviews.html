<span class="review_container">
<set last_level="0">
<repeat group="{{ @story_reviews }}" value="{{ @item }}">
	<check if="{{@last_level==@item.level}}"></div></check>
	<loop from="{{ @i=@last_level }}" to="{{ @i >= @item.level }}" step="{{ @i-- }}"></div></loop>
	<div class="review review-level-{{@item.level}}">
		{{@item.name}}:
		{{@item.text | raw}} <br />
		<div align="right">
			<check if="{{ @item.level == 1 AND ( @_SESSION.userID OR TRUE===\Config::instance()->allow_guest_reviews ) }}">
				<span id="{{@item.id}}" class="openform"><input class="button" type="submit" value="__Comment"></span>
			</check>
		</div>
		<set last_level="{{@item.level}}">
		<div class="ajaxform"></div>
</repeat>
<loop from="{{ @k=@last_level }}" to="{{ @k > 0 }}" step="{{ @k-- }}"></div></loop>
</span>
