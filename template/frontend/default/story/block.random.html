<div class="feature">
<h3><check if="{{sizeof(@renderData)>1}}"><true>{{@LN__RandomStories}}</true><false>{{@LN__RandomStory}}</false></check></h3>
<repeat group="{{@renderData}}"  value="{{ @story }}" counter="{{ @ctr }}">
	<div class='feature'><a href="{{@BASE}}/story/read/{{@story.sid}}">{{@story.title}}</a> {{@LN__by}} {{implode(', ',@story.authors)}}<br />{{@LN__Rating}}: {RATING}<br />{SHORT}</div>
</repeat>
</div>
