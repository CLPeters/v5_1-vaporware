	<div id="story-container">
		<div class="story-date">{{@LN__St_Published}}: {{@data.story.published}} <check if="{{ @data.story.published != @data.story.modified}}"><br />{{@LN__St_Updated}}: {{@data.story.modified}}</check></div>
		<div class="story-info1"><span class="fa fa-bookmark"></span> {ICON:favourite} <span class="fa fa-print"></span> <span class="fa fa-flag"></span> <span class="fa fa-download"></span> <a href="{{@BASE}}/story/print/{{@data.story.sid}},epub">epub</a> <check if="{{ @data.can_edit }}"> / <a href="{{@BASE}}/{{ @data.can_edit }}/stories/edit/story={{@data.story.sid}}">{ICON:edit}</a></check></div>
		<div class="story-titleauthor">
			<h2>{{@data.story.title}}<br /> by <repeat group="{{@data.story.authorblock}}" value="{{@author}}" counter="{{ @i }}"><check if="{{ @i>1 }}">, </check><a href="{{@BASE}}/authors/{{@author[0]}}">{{@author[1]}}</a></repeat></h2>
		</div>
		<check if="{{ @data.dropdown }}">
			<div class="story-chapter">
			<select id='chap_change' onchange="changeChapter();">
				<repeat group="{{ @data.dropdown }}" value="{{ @item }}"><option <check if="{{ @item[0] }}">selected="selected" </check> value="{{ @item[1] }}"><check if="{{ @item[2] }}">{{ @item[2] }}) </check>{{ @item[3] }}</option></repeat>
			</select>
			</div>
		</check>
		<div class="story-text">
			<a name="rev"></a>
			{{@data.infoblock | raw}}
			{{@data.content | raw }}
			<include href="{{ 'main/feedback_form.html' }}" >
		</div>
	</div>
