<h1>{{@LN__NewStories}}</h1>
<repeat group="{{@renderData.data}}"  value="{{ @story }}" counter="{{ @ctr }}">
	<h5><a href="{{@BASE}}/story/read/{{@story.sid}}">{{@story.title}}</a></h5>
	<check if="{{@renderData.size=='large'}}">
		<true>
			<div class="index-box">
				<div class="listing">
					<div class="updated-title">
					 <repeat group="{{@story.authorblock}}"  value="{{ @author }}" counter="{{ @ctr }}"><a href="{{@BASE}}/member/profile/{{@author.0}}">{{@author.1}}</a></repeat><br />
					{{@story.summary}}
					</div>
				</div>
			</div>
		</true>
		<false>
			<div class="index-box">
				<div class="listing">
					<div class="updated-title">
						<span class="toggle">
							<span class="toggle_more"><span class="fa fa-caret-square-o-down"></span></span>
							<span class="toggle_less" style="display:none" ><span class="fa fa-caret-square-o-up"></span></span>
						</span>
						&nbsp;<a href="__baseURL?action=story,view&id={STORYID}">{TITLE}</a>
						<div class="toggle_container" style="display:none"><div class="updated-summary">{SUMMARY}</div></div>
					</div>
				</div>
			</div>
		</false>
	</check>
</repeat>
