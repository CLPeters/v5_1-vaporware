<check if="{{@register.step=='welcome'}}">
{PAGE:registration}
<form method="post" action="{{@BASE}}/register">
	<div class="grid-wrapper">
		<div class="gb-half">__AcceptTOU</div><div class="gb-half"><input class="field input" type="checkbox" name="agreed"></div>
		<div class="gb-full"><input class="button" type="submit" value="__Register"></div>
	</div>
</form>
</check>
<check if="{{@register.step=='form'}}">
<form method="post" action="{{@BASE}}/register">
	<fieldset>
		<legend>__Register</legend>
		<div class="grid-wrapper">
			<check if="{{ @@error.login }}"><div class="grid-wrapper"><div class="note alert-box error">{{ @@error.login }}</div></div></check>
			<div class="gb-1qrt">__Login</div><div class="gb-3qrt"><input type="text" name="form[login]" value="{{ @@data['login'] }}"></div>
			<check if="{{ @@error.email }}"><div class="grid-wrapper"><div class="note alert-box error">{{ @@error.email }}<br />__Restore</div></check>
			<div class="gb-1qrt">__EMail</div><div class="gb-3qrt"><input type="text" name="form[email]" value="{{ @@data['email'] }}"></div>
			<check if="{{ @@error.password }}"><div class="grid-wrapper"><div class="note alert-box error">{{ @@error.password }}</div></div></check>
			<div class="gb-1qrt">__Password</div><div class="gb-3qrt"><input type="password" name="form[password1]" value=""></div>
			<div class="gb-1qrt">__PasswordRepeat</div><div class="gb-3qrt"><input type="password" name="form[password2]" value=""></div>
			<div class="gb-full"><input class="button" type="submit" value="__Register"></div>
		</div>
	</fieldset>
	<input type="hidden" name="agreed" value="on">
</form>
</check>
<check if="{{@register.step=='done'}}">
<h3>Done!</h3>
</check>
<check if="{{@register.step=='moderation'}}">
<h3>Done!</h3>
</check>
<check if="{{@register.step=='failed'}}">
<h3>Registration failed!</h3>
Sorry, can't complete registration at this point.
</check>
